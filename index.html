<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 50px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #emailForm {
      display: none;
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    iframe {
      display: none;
      margin-top: 30px;
      width: 80%;
      height: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido</h1>
  <p>Haz clic para ver el video exclusivo</p>
  <button id="actionButton">Ver Video</button>

  <form id="emailForm">
    <p>Introduce tu correo para continuar:</p>
    <input type="email" id="emailInput" placeholder="tu@email.com" required />
    <button type="submit">Ver Video</button>
  </form>

  <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    const actionButton = document.getElementById("actionButton");
    const emailForm = document.getElementById("emailForm");
    const videoFrame = document.getElementById("videoFrame");

    actionButton.addEventListener("click", () => {
      emailForm.style.display = "block";
      actionButton.style.display = "none";
    });

    emailForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;

      if (email) {
        emailForm.style.display = "none";
        // Reemplaza la siguiente URL por tu video (por ejemplo, un YouTube embed)
        videoFrame.src = "https://www.tiktok.com/@dawa_islam1/video/7566015797471038723?is_from_webapp=1&sender_device=pc&web_id=7536922868736755222";
        videoFrame.style.display = "block";
      }
    });
  </script>

</body>
</html>
